<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML 5 Input Types</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <h1>HTML 5 Input Types</h1>
    </header>
    <section>
      <form>
        <div class="form-group">
          <label>Color</label>
          <input type="color">
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date">
        </div>
        <div class="form-group">
          <label>DateTime</label>
          <input type="datetime-local">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email">
        </div>
        <div class="form-group">
          <label>Month</label>
          <input type="month">
        </div>
        <div class="form-group">
          <label>Number</label>
          <input type="number" min="0" max="100" step="10">
        </div>
        <div class="form-group">
          <label>Range</label>
          <input type="text" id="textinput">
          <input type="range" min="0" max="100" step="10" onchange="updateTextInput(this.value);">
          <script>
            function updateTextInput(num) {
              document.getElementById("textinput").value = num
            }
          </script>
        </div>
        <div class="form-group">
          <label>Search</label>
          <input type="search">
        </div>
        <div class="form-group">
          <label>Time</label>
          <input type="time">
        </div>
        <div class="form-group">
          <label>Url</label>
          <input type="url">
        </div>
        <div class="form-group">
          <label>Week</label>
          <input type="week">
        </div>
        <div class="form-group">
          <label>List</label>
          <input list="codes" name="code" x-moz-errormessage="Customize error only in Firefox!"
            title="Customize a part of the error" required>
          <datalist id="codes">
            <option value="Javascript"></option>
            <option value="PHP"></option>
            <option value="Java"></option>
            <option value="Ruby"></option>
            <option value="Python"></option>
          </datalist>
        </div>
        <button>Submit</button>
      </form>
    </section>

    <section>
      <h1>Output</h1>
      <form oninput="x.value=parseInt(a.value) + parseInt(b.value),y.value=parseInt(a.value)">
        0
        <input type="range" name="a" id="a" value="50" min="0" max="100">
        100
        +
        <input type="text" name="b" value="0">
        =
        <output name="x"></output>
        <output name="y"></output>
      </form>
    </section>
    <section>
      <h1>Autocomplete type 1</h1>
      <form>
        <input type="text" name="fname" placeholder="First Name">
        <input type="text" name="sobrenome" placeholder="Last Name" autocomplete="off">
        <input type="text" name="email" placeholder="Email">
        <button>Submit</button>
      </form>
    </section>
    <section>
      <h1>Autocomplete type 2</h1>
      <form>
        <div class="form-group">
          <input type="text" name="fname">
        </div>
        <div class="form-group">
          <input type="text" name="sobrenome">
        </div>
        <div class="form-group">
          <input type="text" name="email">
        </div>
        <button>Submit</button>
      </form>
    </section>
    <section>
      <h1>The novalidate Attribute and autofocus</h1>
      <form novalidate> 
        <div class="form-group">
          <input type="text" name="fname" placeholder="First Name" required> 
        </div>
        <div class="form-group">
          <input type="text" name="sobrenome" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="email" placeholder="Email" autocomplete="off">
        </div>
        <button>Submit</button>
      </form>
    </section>
    <section>
      <h1>The form Attribute:</h1>
      <form id="form1" method="post" action="./get_form.php"> 
        <div class="form-group">
          <input type="text" name="fname" placeholder="First Name" required> 
        </div>
        <div class="form-group">
          <input type="text" name="sobrenome" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="email" placeholder="Email">
        </div>
        <button>Submit</button>
        <button formnovalidate>Submit Novalidate</button>
        <button formnovalidate formmethod="post">Submit Method</button>
        <button formnovalidate formaction="./get_form.php">Submit Action</button>
      </form>
      <input type="color" name="color" form="form1">
    </section>
  </div>
</body>

</html>
